<!DOCTYPE html>
<html lang="en">
<head>

  <!--jquery-->
  <script src="global/js/jquery-1.11.3.min.js" type="text/javascript"/>
  <script src="global/js/jquery.validate.js" type="text/javascript" />

  <!--bootstrap-->
  <script src="global/js/bootstrap.min.js" type="text/javascript"/>
  <link href="global/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

  <!--bootstrapTable-->
  <script src="global/js/bootstrap-table.js" type="text/javascript"/>
  <link  href="global/css/bootstrap-table.min.css" rel="stylesheet" type="text/css" />

  <!--&lt;!&ndash;datetimepicker&ndash;&gt;-->
  <!--<script src="global/js/bootstrap-datetimepicker.min.js" type="text/javascript"/>-->
  <!--<link href="global/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css" />-->
  <meta charset="UTF-8"/>




  <title>BootStrapTable Test</title>
</head>
<body>
      <div class="panel panel-info">
         <div class="panel panel-heading">
            <h3 class="panel-title">请输入查询条件</h3>
         </div>

         <div class="panel panel-body">
            <form class="form form-inline" role="form" id="queryForm">
              <div class="form-group">
                <label class="control-label">查询条件1：</label>
                <input type="text" class="form-control" id="c1" name="c1" placeholder="查询条件1"/>

                <label class="control-label">查询条件2：</label>
                <input type="text" class="form-control" id="c2" name="c2" placeholder="查询条件2"/>
              </div>

              <div class="form-group">
                  <a class="btn btn-primary btn-danger" id="queryBtn">查询</a>
                  <a class="btn btn-primary btn-default" id="clearBtn">清空</a>
              </div>

            </form>
        </div>

      </div>


      <!--add modal 与 bootstrapTable定义-->
      <div class="panel panel-info">
        <div class="panel panel-heading">
          <h3 class="panel-title">客户元数据</h3>
        </div>

        <div class="panel panel-body">
          <div id="toolbar"></div>
          <button class="btn btn-default" id="addBtn" data-toggle="modal" data-target="#addDialog">新增XXXX</button>
        </div>

        <table id="resultList"></table>

      </div>

      <!--新增模态框-->
    <div class="modal fade" id="addDialog" aria-hidden="true" aria-labelledby="addDialog">
      <div class="modal-dialog">
          <div class="modal-content">
             <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal"  aria-hidden="true">&times;</button>
               <h4 class="modal-title">新增XXX</h4>
             </div>

            <div class="modal-body">
              <form class="form-horizontal row" role="form" id="addForm">
                <div class="form-group">
                  <label class="control-label col-xs-3">条件1:</label>
                  <div class="col-xs-8">
                    <input type="text" class="form-control input-sm" id="s1" name="s1" placeholder="条件1"/>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-xs-3">条件2:</label>
                  <div class="col-xs-8">
                    <input type="text" class="form-control input-sm" id="s2" name="s2" placeholder="条件2"/>
                  </div>
                </div>

              </form>
            </div>

            <div class="modal-footer">
              <button class="btn-primary" id="addSaveBtn">保存</button>
              <button class="btn-default" data-dismiss="modal">取消</button>
            </div>

          </div>
      </div>

    </div>


</body>
</html>
